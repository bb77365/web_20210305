<title>Image Switch</title>
</head>
<body>
<img src="imgs/p1.jpg" id="pic1" 
width="600" height="480"/>
<button onclick = "next()">Next</button>
<button onclick = "prev()">Previous</button>

<script>
var imgs = ["imgs/p1.jpg","imgs/p2.jpg","imgs/p3.jpg"];
var count = 0;
function change()
{
	var p =document.getElementById("pic1");
	count++;
	if(count>=imgs.length)
		count=0;
	p.src=imgs[count];
	}
	window.setInterval(change,3000);
	</script>
